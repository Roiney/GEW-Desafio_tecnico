<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar fxLayoutAlign="center center" fxFlexFill>Página de Login</mat-toolbar>
    <form fxLayoutAlign="street" fxLayout="column" class="farm-class" [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Ex: path@exemple.com" formControlName="email">
        <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
          O email é necessário!</mat-error>
        <mat-error *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
          É necessário um email válido!</mat-error>
      </mat-form-field>


      <mat-form-field class="example-full-width">
        <mat-label>Senha</mat-label>
        <input matInput type="password" placeholder="senha" formControlName="senha">
        <mat-error
        *ngIf="this.loginForm.get('senha')?.touched && this.loginForm.get('senha')?.hasError('required')">
        Senha é neecssária!</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit">Login</button>
      <button mat-raised-button  fxFlexOffset="4" [routerLink]="'registre-se'">Register-se</button>
    </form>

  </mat-card>
</div>
